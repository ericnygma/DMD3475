<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <button class="start">Start</button>
    <button class="stop">Stop</button>
    <button class="reset">Reset</button>
    <p class="clock"></p>
    <script>

    //Variables to locate buttons
    let startBtn = document.querySelector(".start");
    let stopBtn = document.querySelector(".stop");
    let resetBtn = document.querySelector(".reset");
    let timerPara = document.querySelector('.clock');
    let secondStart = 0;
    let stopWatch;

    
    //Calculate and display timer 
    function displayTime(){
      let hours = Math.floor(secondStart/3600);
      let minutes = Math.floor((secondStart%3600)/60);
      let seconds = Math.floor(secondStart%60);
      

      let displayHours = (hours < 10) ? "0" + hours : hours;
      let displayMinutes = (minutes < 10) ? "0" + minutes : minutes;
      let displaySeconds = (seconds < 10) ? "0" + seconds : seconds;
      

      timerPara.textContent = displayHours + ":" + displayMinutes + ":" + displaySeconds;

           
      secondStart++;
    }
    
       

      //Events
      //addEventListeners for start click
      startBtn.addEventListener("click",() =>{
        /* //Attempt to get milliseconds; moves to fast
        let startTime = Date.now();
        let time = Date.now() - startTime;
        //stopWatch = setInterval(displayTime, time); //1000 
        */
        stopWatch = setInterval(displayTime, 1000);
        startBtn.disabled = true;
        console.log(startTime);
      });

      //listen for stop click
      stopBtn.addEventListener("click",()=>{
        clearInterval(stopWatch);
        startBtn.disabled = false;
      });

      //listen for reset click
      resetBtn.addEventListener("click",()=>{
        clearInterval(stopWatch);
        startBtn.disabled = false;
        secondStart = 0; 
        displayTime();
        
      });

     
      

      displayTime();
    </script>
  </body>
</html>
