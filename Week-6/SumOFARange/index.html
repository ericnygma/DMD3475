<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of a Range</title>
</head>
<body>
    <script>
        function range(start, end, step) {
            let myArray = [];
            if(step == null)
            step = 1;

            if (step > 0){
            for(i = start; i <= end; i++) 
                myArray.push(i);
            } else {
                for(i = start; i >= end; i++)
                myArray.push(i);
            }
              return myArray;  
        }

        function sum(myArray) {
            let sum = 0;
            for(i = 0; i < myArray.length; i++)
            sum += myArray[i];
            return sum;
        }
        console.log(range(1,15))
    </script>
</body>
</html>
