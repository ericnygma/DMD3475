<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
    <title>UCONN Github Search </title>
</head>
<body>
    <p>
        <h1 class="m-3">UCONN Github Search</h1>
    </p>

    <div>
        <form class="form m-3" action="https://github.uconn.edu/api/v3/search/users?q=andy" method="GET" id="formData">
            
            <input type="search" id="users" name="q">
            <div>
                
                <button class="btn" type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <!--display user output-->
    <p class="count m-3" id="count"></p>
    <p class="count m-3" id="userResult"></p>
    

   <script src="js/newmain2.js"></script>
   <!-- <script src="js/newmain.js"></script> -->
</body>
</html>
