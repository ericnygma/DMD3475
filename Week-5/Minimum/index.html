<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum</title>
</head>
<body>
    <script>
        function min(a, b){
            return Math.min(a, b);
        }
        console.log(min(34,75));
        console.log(min(-34, -75));
    </script>
</body>
</html>
